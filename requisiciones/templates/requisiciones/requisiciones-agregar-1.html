{% extends 'layout.html' %}

{% block content %}


    <div class="row">
      <!-- /# column -->
      <div class="col-lg-12 p-l-0 title-margin-left">
          <div class="page-header">
              <div class="page-title">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="{% url 'requisiciones' %}">Requisiciones</a>
                      </li>
                      <li class="breadcrumb-item active">Agregar requisición</li>
                  </ol>
              </div>
          </div>
      </div>
      <!-- /# column -->
    </div>

    <div class="row">
     <div class="col-md-12">
       {% include "message.html"  %}
       <div class="card">
        <div class="card-header " >
          <h6> <strong>Crear una requisición</strong></h6>
        </div>
        <div class="card-body">
          <form class="" action="{% url 'categorias-editar' %}" method="get">
            <div class="row">
              <div class="col-md-12">
                <label>Fecha de requisición</label>
                <input required type="date" name="fecha_req" class="form-control" value="">
              </div>
       
              <div class="col-md-6">
                <label>Nivel</label>
                <select name="nivel" id="nivel" class="form-control">
                  {% for n in niveles %} 
                  <option value="{{n.id}}">{{n.nivel}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-6">
                <label>Estado</label>
                <input required type="text" name="nombre" class="form-control" value="">
              </div>

              <input type="hidden" name="id" value="{{categoria.id}}">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary" name="button"> <i class="fas fa-save"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>

     </div>
     </div>
{% endblock %}
