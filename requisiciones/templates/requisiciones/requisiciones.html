{% extends 'layout.html' %}

{% block content %}

      <div class="row">
        <!-- /# column -->
        <div class="col-lg-12 p-l-0 title-margin-left">
            <div class="page-header">
                <div class="page-title">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Requisiciones</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /# column -->
      </div>



    <div class="row">
     <div class="col-md-12 ">
       <!-- Button trigger modal -->
       <div class="text-right">
         <a href="{% url 'requisicion-crear' %}" class="btn btn-primary " ><i class="fas fa-save"></i></a>
       </div>
       <!-- Modal -->
     </div>
    </div>

     <div class="row">
      {% include "message.html"  %}

      <div class="col-md-12">
        <div class="card">
    				<div class="">
    			  	<h5 class="card-title mb-4"><strong>Requisiciones</strong></h5>
    				</div>
    				<div class="card-body">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th width="20" scope="col">#</th>
                    <th  scope="col">Nombre</th>
                    <th class="text-center" width="60">Editar</th>
                    <th class="text-center" width="60">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  {% for req in requisiciones %} 
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{rubro.rubro}}</td>
                    <td class="text-center"><a href="{% url 'rubro' id=rubro.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a> </td>
                    <td class="text-center"><a href="{% url 'rubros-empresa-eliminar' id=rubro.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a> </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>


            </div>
    			</div>
      </div>
     </div>
{% endblock %}
