{% extends 'layout.html' %}

{% block content %}


    <div class="row">
      <!-- /# column -->
      <div class="col-lg-12 p-l-0 title-margin-left">
          <div class="page-header">
              <div class="page-title">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="{% url 'requisiciones' %}">Requisiciones</a>
                      </li>
                      <li class="breadcrumb-item active">Agregar requisición</li>
                  </ol>
              </div>
          </div>
      </div>
      <!-- /# column -->
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{req.fecha_requisicion}}</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
        </div>
      </div>
     <div class="col-md-12">
       {% include "message.html"  %}
       <div class="card">
        <div class="card-header " >
          <h6> <strong>Crear una requisición</strong></h6>
        </div>
        <div class="card-body">
          <form class="" action="{% url 'requisicion-guardar-paso1' %}" method="get">
            <div class="row">
              <div class="col-md-6">
                <label>Fecha de requisición</label>
                <input required type="date" name="fecha_req" class="form-control" value="">
              </div>

              <div class="col-md-6">
                <label>Fecha estimada</label>
                <input required type="date" name="fecha_es" class="form-control" value="">
              </div>
       
         

             
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary" name="button"> <i class="fas fa-save"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>

     </div>
     </div>
{% endblock %}
