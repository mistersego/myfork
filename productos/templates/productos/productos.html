{% extends 'layout.html' %}

{% block content %}

      <div class="row">
        <!-- /# column -->
        <div class="col-lg-12 p-l-0 title-margin-left">
            <div class="page-header">
                <div class="page-title">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Productos</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /# column -->
      </div>



    <div class="row">
     <div class="col-md-12 ">
       <!-- Button trigger modal -->
       <div class="text-right">
         <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
           <i class="fas fa-save"></i>
         </button>

       </div>
       <!-- Modal -->
        <form class="" action="{% url 'rubros-empresa-guardar' %}" method="get">
       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Agregar un producto</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">

                 <div class="row">
                
                   <div class="col-md-12">
                     <label>Nombre del producto</label>
                     <input required type="text" name="nombre" class="form-control" value="">
                   </div>

                   <div class="col-md-12">
                    <label>Marca</label>
                    <select name="marca" class="form-control" id="">
                      {% for marca in marcas %} 
                        <option value="{{marca.id}}">{{marca.marca}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-12">
                    <label>Categoria</label>
                    <select name="categoria" class="form-control" id="">
                       {% for categoria in categorias %} 
                         <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                       {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label>Precio</label>
                    <input required type="number" name="precio" step="0.01" class="form-control">
                  </div>

                  <div class="col-md-6">
                    <label>Color</label>
                    <input required name="color"  type="text"  class="form-control">
                  </div>

                  <div class="col-md-12">
                    <label>Caracteristica</label>
                    <textarea name="caracteristica" class="form-control"  cols="30" rows="10"></textarea>
                  </div>

                  <div class="col-md-12">
                    <label>Descripci√≥n</label>
                    <textarea name="caracteristica" class="form-control"  cols="30" rows="10"></textarea>
                  </div>

                  <div class="col-md-12">
                    <label>Utilidad</label>
                    <textarea name="utilidad" class="form-control"  cols="30" rows="10"></textarea>
                  </div>

                  <div class="col-md-12">
                    <label>Garantia</label>
                    <input required type="text" name="garantia" class="form-control" value="">
                  </div>
                 </div>

                 <div class="col-md-12">
                  <label>Imagen</label>
                  <input required type="file" name="file" class="form-control" value="">
                </div>

             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
               <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i></button>
             </div>
           </div>
         </div>
       </div>
       </form>
     </div>
    </div>

     <div class="row">
      {% include "message.html"  %}

      <div class="col-md-12">
        <div class="card">
    				<div class="">
    			  	<h5 class="card-title mb-4"><strong>Productos</strong></h5>
    				</div>
    				<div class="card-body">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th width="20" scope="col">#</th>
                    <th  scope="col">Nombre</th>
                    <th class="text-center" width="60">Editar</th>
                    <th class="text-center" width="60">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  {% for producto in productos %} 
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{rubro.rubro}}</td>
                    <td class="text-center"><a href="{% url 'rubro' id=producto.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a> </td>
                    <td class="text-center"><a href="{% url 'rubros-empresa-eliminar' id=producto.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a> </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>


            </div>
    			</div>
      </div>
     </div>
{% endblock %}
