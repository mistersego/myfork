{% extends 'layout.html' %}

{% block content %}



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



     <div class="row">
      <div class="col-md-12">
        <div class="card">
    				<div class="card-header">
    			  	<h5 class="card-title mb-0">Categorias de productos</h5>
    				</div>
    				<div class="card-body">


              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th width="20" scope="col">#</th>
                    <th  scope="col">Nombre</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Habilitada</th>
                    <th class="text-center" width="60">Editar</th>
                    <th class="text-center" width="60">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  {% for categoria in categorias %}
                  <tr>
                    <th scope="row">1</th>
                    <td>{{categoria.Nombre}}</td>
                    <td>{{categoria.Codigo}}</td>
                    <td>{{categoria.Habilitada}}</td>
                    <td class="text-center"><a href="#" class="btn btn-warning"><i class="fas fa-edit"></i></a> </td>
                    <td class="text-center"><a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a> </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>


            </div>
    			</div>
      </div>
     </div>
{% endblock %}
