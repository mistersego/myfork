{% extends 'layout.html' %}

{% block content %}


    <div class="row">
      <!-- /# column -->
      <div class="col-lg-12 p-l-0 title-margin-left">
          <div class="page-header">
              <div class="page-title">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="{% url 'rubros' %}">Categorias</a>
                      </li>
                      <li class="breadcrumb-item active">Editar rubro</li>
                  </ol>
              </div>
          </div>
      </div>
      <!-- /# column -->
    </div>

    <div class="row">
     <div class="col-md-12">
       {% include "message.html"  %}
       <div class="card">
        <div class="card-header " >
          <h6> <strong>Editar el rubro: {{rubro.rubro}}</strong></h6>
        </div>
        <div class="card-body">
          <form class="" action="{% url 'categorias-editar' %}" method="get">
            <div class="row">
              <div class="col-md-12">
                <label>Nombre del rubro</label>
                <input required type="text" name="nombre" class="form-control" value="{{rubro.rubro}}">
              </div>

              <input type="hidden" name="id" value="{{rubro.id}}">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary" name="button"> <i class="fas fa-save"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>

     </div>
     </div>
{% endblock %}
